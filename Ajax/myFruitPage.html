<!DOCTYPE html>
<html>
<head>

	<script>
		function loadFruits() {

			var element = document.getElementById("txtName"); // Get DOM Object (Review https://www.w3schools.com/js/js_htmldom_methods.asp )

			if(element.value !=null && element.value!=''){//Evaluate if the input object is fill

					  var xhttp = new XMLHttpRequest();
					  xhttp.onreadystatechange = //This is a callback. Don't worry if you don't know what it is

						  function() {


						    if (this.readyState == 4 && this.status == 200) {// Verify if status is equal to 200( View HTTP STATUS CODE)
						      document.getElementById("myIdDiv").innerHTML = this.responseText;
						    }

						  };

					  xhttp.open("GET", "fruitPage.html", true);//Initialize a new http request 
					  xhttp.send();//Sends the request to the server
				}
			else{
				alert('The name field is required');
				}

			}


		function sayPreferences(x){//Function to show the selected value 
			alert ('hi '+ document.getElementById("txtName").value+ '\r You like  '+ x.options[x.selectedIndex].text);

		}
	</script>

</head>

<body>
	<h1>Ajax Example</h1>

<table>
	<tr>
		<td>Name:</td>
		<td>
			<input type="text" id="txtName" placeholder="Enter your Name">
		</td>
	</tr>
</table>

<div id="demo">
	<button type="button" onclick="loadFruits()">Select a fruit</button>
</div>

<br>
<br>

<!--Div's content will be replaced by ajax Request-->
<div id="myIdDiv">

</div>



</body>
</html>
